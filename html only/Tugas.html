<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <style></style>
  </head>
  <body style="background-color: aqua">
    <h2>Form Pendaftaran</h2>
    <form action="" method="post">
      <!-- Nama Lengkap -->
      <label for="nama">Nama Lengkap (minimal 3 karakter):</label><br />
      <input
        type="text"
        id="nama"
        name="nama"
        minlength="3"
        required
      /><br /><br />

      <!-- Email -->
      <label for="email">Email (harus valid):</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <!-- Password -->
      <label for="password">Password (minimal 8 karakter):</label><br />
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
        required
      /><br /><br />

      <!-- Tanggal Lahir -->
      <label for="tgl_lahir">Tanggal Lahir:</label><br />
      <input type="date" id="tgl_lahir" name="tgl_lahir" required /><br /><br />

      <!-- Umur -->
      <label for="umur">Umur (Minimal 18 tahun):</label><br />
      <input
        type="number"
        id="umur"
        name="umur"
        min="18"
        required
      /><br /><br />

      <!-- Jenis Kelamin -->
      <label>Jenis Kelamin:</label><br />
      <input
        type="radio"
        id="laki_laki"
        name="jenis_kelamin"
        value="Laki-laki"
        required
      />
      <label for="laki_laki">Laki-laki</label><br />
      <input
        type="radio"
        id="perempuan"
        name="jenis_kelamin"
        value="Perempuan"
        required
      />
      <label for="perempuan">Perempuan</label><br /><br />

      <!-- Nomor Telepon -->
      <label for="telp">Nomor Telepon (10-13 digit):</label><br />
      <input
        type="tel"
        id="telp"
        name="telp"
        pattern="\d{10,13}"
        required
      /><br /><br />

      <!-- Unggah Foto Profil (opsional) -->
      <label for="foto_profil">Unggah Foto Profil (opsional):</label><br />
      <input
        type="file"
        id="foto_profil"
        name="foto_profil"
        accept="image/*"
      /><br /><br />

      <!-- Persetujuan Syarat dan Ketentuan -->
      <label for="terms">Persetujuan Syarat dan Ketentuan:</label><br />
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">Saya menyetujui syarat dan ketentuan</label
      ><br /><br />

      <input type="submit" value="Daftar" />
    </form>
    <footer>
      <p>&copy; Dibuat Oleh Aditya Darma Kesuma</p>
    </footer>
  </body>
</html>
